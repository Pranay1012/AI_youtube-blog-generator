{% extends "base.html" %}

{% block title %}Generated Blog - AI Blog Generator{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Success Header -->
    <div class="bg-green-50 border border-green-200 rounded-lg p-6 mb-8">
        <div class="flex items-center">
            <div class="text-green-500 text-2xl mr-3">âœ…</div>
            <div>
                <h1 class="text-2xl font-bold text-green-800">Blog Generated Successfully!</h1>
                <p class="text-green-600">Your YouTube video has been transformed into a professional blog post</p>
            </div>
        </div>
    </div>

    <!-- Generated Blog Content -->
    <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
        <div class="prose prose-lg max-w-none">
            <div class="text-gray-800 leading-relaxed whitespace-pre-wrap">{{ blog }}</div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a 
            href="{% url 'index' %}" 
            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200 text-center font-medium"
        >
            Generate Another Blog
        </a>
        
        <button 
            onclick="copyToClipboard()" 
            class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-200 font-medium"
        >
            Copy Blog Text
        </button>
        
        <button 
            onclick="window.print()" 
            class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-200 font-medium"
        >
            Print Blog
        </button>
    </div>
</div>

<!-- Clipboard Script(JS) -->
<script>
function copyToClipboard() {
    const blogText = document.querySelector('.prose div').textContent;
    navigator.clipboard.writeText(blogText).then(function() {
        alert('Blog text copied to clipboard!');
    }).catch(function(err) {
        console.error('Failed to copy text: ', err);
    });
}
</script>
{% endblock %}
